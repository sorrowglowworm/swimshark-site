<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SwimShark Admin</title>

    <!-- ✅ 引入 Decap CMS（新版 Netlify CMS） -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background: linear-gradient(135deg, #d4e2ff, #ffffff);
      }
      h2 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>

  <body>
    <h2>Loading <strong>SwimShark CMS</strong>...</h2>
    <p>Please wait or log in with your GitHub account.</p>

    <!-- ✅ 告诉 CMS 去读取 config.yml -->
    <script>
      // 初始化 CMS
      if (window.CMS) {
        window.CMS.init();
        console.log("✅ SwimShark CMS loaded successfully");
      } else {
        console.error("❌ CMS not found — check script import!");
      }
    </script>
  </body>
</html>
